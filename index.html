<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Film & TV streaming website template" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="TV, Film, streaming, website, series" />
    <title>Easyflix | @fe.sousa92</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <header>
      <div class="logo__container">
        <div class="logo"></div>
        <span class="info__demo">Demo</span>
      </div>
      <div class="menu website">
        <ul>
          <li>Movies</li>
          <li>TV Series</li>
          <li>Documentaries</li>
          <li id="search__magnifier">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li id="alert__bell">
            <i class="fa-regular fa-bell"></i>
          </li>
          <span class="login__picture"></span>
        </ul>
      </div>
    </header>
    <main>
      <div class="info__container">
        <div class="info__movies">
          <span class="classification__movies">Livre</span>
          <h1 class="name__movie">Avatar: the Way of Water</h1>
          <div class="rate__movie">
            <p>
              <span id="year__movie">2022</span> |
              <span id="director__movie">James Cameron</span> |
              <span class="hour__movie">3</span>h
              <span class="min__movie">15</span>min &nbsp;
              <span class="rate__movie"
                ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-regular fa-star"></i
              ></span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
